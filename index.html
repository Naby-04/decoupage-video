<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Découpage d'une vidéo</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Video.js library -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <!-- Video.js Trimmer plugin -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-offset@2.1.3/dist/videojs-offset.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/gh/Teyuto/videojs-trimmer@main/src/videojs-trimmer.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/Teyuto/videojs-trimmer@main/src/videojs-trimmer.min.js"></script>
  </head>
  <body>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="360"
      poster="moubu-manu.png"
      data-setup="{}"
    >
      <source src="vieo.mp4" type="video/mp4" />
    </video>
    <button id="trimButton">Découper la vidéo</button>
    <div id="show"></div>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest"></script>
    <script src="main.js"></script>
  </body>
</html>
